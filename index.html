<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selo_i_godi — Натуральна свинина</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('light_fabric_texture.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }
    header, footer {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #c0392b;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 20px;
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background-color: #c0392b;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .about-gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    .about-gallery img {
      width: 200px;
      border-radius: 8px;
    }
    .logo-img {
      height: 180px;
      max-width: 100%;
    }
    @media (max-width: 600px) {
      .logo-img {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Body content stays the same -->
</body>
</html>
